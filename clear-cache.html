<!DOCTYPE html>
<html>
<head>
    <title>Clear BlockBox Cache</title>
    <script>
        // Clear all BlockBox localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect to stats page
        setTimeout(() => {
            window.location.href = 'stats.html';
        }, 500);
    </script>
</head>
<body>
    <h1>Clearing cache and redirecting...</h1>
</body>
</html>
